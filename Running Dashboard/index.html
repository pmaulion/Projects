<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Running Dashboard | Patrick Maulion</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-wdith, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Mono">
	</head>
	<body>
		<header>
				<div class="logo"><p>## ####### #######</p></div>
				<div class="header-vertical-line"></div>
				<div class="nav-list">
					<a href="#">Home</a>
					<a href="#">My Races</a>
					<a href="#">About</a>
					<a href="#">Contact</a> 
				</div>
		</header>

		<!-- My PR's -->
		<div class="small-banner">
			<h1 class="center">Current "PRs"</h1>
			<div class="race-list">
				<div class="panel">
					<div class="panel-title">Marathon</div>
					<div class="panel-body">Pending:<br>11/01/2017</div>
				</div>
				<div class="panel">
					<div class="panel-title">1/2 Marathon</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">10M</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">10K</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">5M</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">8K</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">4M</div>
					<div class="panel-body">Fastest Time</div>
				</div>
				<div class="panel">
					<div class="panel-title">5K</div>
					<div class="panel-body">Fastest Time</div>
				</div>
			</div>
		</div>

		<!--"Footprint Map"-->
		<h1 class="center">"Footprint Map"</h1>
		<div class="map-container">

		</div>


		<!--Footer Section-->
		<footer>
			<div class="wrapper">
				<div class="credits">Designed &amp; Coded by Patrick Maulion</div>
				<div class="icons">
					<img src="images/instagram.png" alt="instagram icon">
					<img src="images/linkedin.png" alt="linkedin icon">
				</div>
			</div>
		</footer>

	<!-- Jquery -->
	<script src="javascript/jquery-3.2.0.min.js" type="text/javascript"></script>
	<script src="javascript/index.js" type="text/javascript"></script>
	</body>
</html>
