<!DOCTYPE html>
<html>
	<head>
		<title>My Races | Patrick Maulion</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-wdith, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Mono">
	</head>
	<body>
		<!-- Navigation Section -->
		<header>
				<div class="logo"><p>## ####### #######</p></div>
				<div class="header-vertical-line"></div>
				<div class="nav-list">
					<a href="index.html">Home</a>
					<a href="myraces.html">My Races</a>
					<a href="#">About</a>
					<a href="#">Contact</a> 
				</div>
		</header>

		<div class="small-banner">
			<h1 class="left">My Races</h1>
			<form>
				<select>
					<option value="All">All</option>
					<option value="5K">5K</option>
					<option value="4M">4M</option>
					<option value="8K">8K</option>
					<option value="5M">5M</option>
					<option value="10K">10K</option>
					<option value="10M">10M</option>
					<option value="Half-Marathon">Half-Marathon</option>
					<option value="Marathon">Marathon</option>
				</select>
			</form>

			<table>
				<tr class="table-header">
					<th>Type</th>
					<th>Name</th>
					<th>Location</th>
					<th>Pace per Mile</th>
					<th>Time</th>
				</tr>
				
				<tr id="5K-data" class="">
					<th>5K</th>
					<th>2016 Percy Sutton Harlem 5K Run</th>
					<th>Harlem, NY</th>
					<th>7:52</th>
					<th>24:26</th>
				</tr>
				<tr id="4M-data"><th>4M</th></tr>
				<tr id="8K-data"><th>8K</th></tr>
				<tr id="5M-data"><th>5M</th></tr>
				<tr id="10K-data"><th>10K</th></tr>
				<tr id="10M-data"><th>10M</th></tr>
				<tr id="Half-Marathon-data"><th>Half-Marathon</th></tr>
				<tr id="Marathon-data"><th>Marathon</th></tr>
			</table>
		</div>

		<div class="myRaces"></div>

		

		<!--Footer Section-->
		<footer>
			<div class="wrapper">
				<div class="credits">Designed &amp; Coded by Patrick Maulion</div>
				<div class="icons">
					<img src="images/instagram.png" alt="instagram icon">
					<img src="images/linkedin.png" alt="linkedin icon">
				</div>
			</div>
		</footer>
	</body>
</html>
